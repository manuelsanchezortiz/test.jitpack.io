group 'com.smartse'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin:  'maven'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        name "jitpack"
        url "https://jitpack.io"
    }
}

dependencies {

    compile 'com.github.manuelsanchezortiz:Libinjection:1.0'

    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
